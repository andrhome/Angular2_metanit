<div>
    <h2>Структурные директивы ngIf, ngFor, ngSwitch</h2>
    <!--NgIf Directive-->
    <p *ngIf="condition; else unset">Привет мир!</p>
    <ng-template #unset>
        <p>Пока мир!</p>
    </ng-template>
    <button type="button" (click)="toggle()">Toggle</button>
    <br>
    <br>
    <br>
    <!--NgFor Directive-->
    <h4>NgFor directive</h4>
    <ul>
        <li *ngFor="let item of items; let i = index">{{i+1}}. {{item}}</li>
    </ul>
    <br>
    <br>
    <br>
    <!--NgSwitch Directive-->
    <div [ngSwitch]="count">
        <ng-template [ngSwitchCase]="1">{{count * 10}}</ng-template>
        <ng-template [ngSwitchCase]="2">{{count * 20}}</ng-template>
        <ng-template ngSwitchDefault>{{count * 100}}</ng-template>
        <br>
        <button type="button" (click)="count=1">Count 1</button>
        <button type="button" (click)="count=2">Count 2</button>
    </div>
</div>
